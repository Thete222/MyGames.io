<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルシューティングゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        canvas {
            border: 2px solid #fff;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
        }
        
        .game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .controls {
            margin-top: 10px;
            text-align: center;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-info">
        <div>スコア: <span id="score">0</span></div>
        <div>ライフ: <span id="lives">3</span></div>
        <div>レベル: <span id="level">1</span></div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <p>操作方法: ←→で移動、スペースで射撃、Rでリスタート</p>
    </div>
    
    <div id="gameOver" class="game-over">
        <h2>ゲームオーバー</h2>
        <p>最終スコア: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">もう一度プレイ</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ゲーム状態
        let gameState = {
            score: 0,
            lives: 3,
            level: 1,
            gameRunning: true,
            keys: {}
        };

        // プレイヤー
        let player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 40,
            speed: 5
        };

        // 弾丸配列
        let bullets = [];
        let enemyBullets = [];

        // 敵配列
        let enemies = [];

        // パーティクル配列
        let particles = [];

        // キーボードイベント
        document.addEventListener('keydown', (e) => {
            gameState.keys[e.code] = true;
            
            if (e.code === 'Space') {
                e.preventDefault();
                shootBullet();
            }
            
            if (e.code === 'KeyR') {
                restartGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            gameState.keys[e.code] = false;
        });

        // プレイヤーの弾丸発射
        function shootBullet() {
            if (!gameState.gameRunning) return;
            
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                width: 4,
                height: 10,
                speed: 7
            });
        }

        // 敵の生成
        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 30,
                speed: 1 + gameState.level * 0.5,
                health: 1,
                lastShot: Date.now()
            });
        }

        // パーティクル生成
        function createParticles(x, y, color = '#ffff00') {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 30,
                    color: color
                });
            }
        }

        // 衝突判定
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // ゲーム更新
        function update() {
            if (!gameState.gameRunning) return;

            // プレイヤー移動
            if (gameState.keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (gameState.keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // 弾丸更新
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.height;
            });

            // 敵弾丸更新
            enemyBullets = enemyBullets.filter(bullet => {
                bullet.y += bullet.speed;
                return bullet.y < canvas.height;
            });

            // 敵更新
            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
                
                // 敵の射撃
                if (Date.now() - enemy.lastShot > 2000 + Math.random() * 3000) {
                    enemyBullets.push({
                        x: enemy.x + enemy.width / 2 - 2,
                        y: enemy.y + enemy.height,
                        width: 4,
                        height: 8,
                        speed: 3
                    });
                    enemy.lastShot = Date.now();
                }
            });

            // 画面外の敵削除
            enemies = enemies.filter(enemy => enemy.y < canvas.height + 50);

            // 弾丸と敵の衝突
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (checkCollision(bullet, enemy)) {
                        createParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        gameState.score += 100;
                        updateScore();
                    }
                });
            });

            // 敵弾丸とプレイヤーの衝突
            enemyBullets.forEach((bullet, bulletIndex) => {
                if (checkCollision(bullet, player)) {
                    createParticles(player.x + player.width / 2, player.y + player.height / 2, '#ff4444');
                    enemyBullets.splice(bulletIndex, 1);
                    gameState.lives--;
                    updateLives();
                    
                    if (gameState.lives <= 0) {
                        gameOver();
                    }
                }
            });

            // 敵とプレイヤーの衝突
            enemies.forEach((enemy, enemyIndex) => {
                if (checkCollision(enemy, player)) {
                    createParticles(player.x + player.width / 2, player.y + player.height / 2, '#ff4444');
                    enemies.splice(enemyIndex, 1);
                    gameState.lives--;
                    updateLives();
                    
                    if (gameState.lives <= 0) {
                        gameOver();
                    }
                }
            });

            // パーティクル更新
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                return particle.life > 0;
            });

            // レベルアップ
            if (gameState.score > 0 && gameState.score % 1000 === 0 && gameState.score / 1000 > gameState.level - 1) {
                gameState.level++;
                updateLevel();
            }
        }

        // 描画
        function draw() {
            // 背景クリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameState.gameRunning) return;

            // プレイヤー描画
            ctx.fillStyle = '#00ff00';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // プレイヤーの詳細
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x + 15, player.y + 10, 20, 5);
            ctx.fillRect(player.x + 20, player.y, 10, 15);

            // 弾丸描画
            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // 敵弾丸描画
            ctx.fillStyle = '#ff4444';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // 敵描画
            ctx.fillStyle = '#ff0000';
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                // 敵の詳細
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, 10, 5);
                ctx.fillRect(enemy.x + 25, enemy.y + 5, 10, 5);
                ctx.fillStyle = '#ff0000';
            });

            // パーティクル描画
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / 30;
                ctx.fillRect(particle.x, particle.y, 3, 3);
                ctx.globalAlpha = 1;
            });
        }

        // UI更新
        function updateScore() {
            document.getElementById('score').textContent = gameState.score;
        }

        function updateLives() {
            document.getElementById('lives').textContent = gameState.lives;
        }

        function updateLevel() {
            document.getElementById('level').textContent = gameState.level;
        }

        // ゲームオーバー
        function gameOver() {
            gameState.gameRunning = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        // ゲーム再開
        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                level: 1,
                gameRunning: true,
                keys: {}
            };
            
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 80;
            
            bullets = [];
            enemyBullets = [];
            enemies = [];
            particles = [];
            
            updateScore();
            updateLives();
            updateLevel();
            
            document.getElementById('gameOver').style.display = 'none';
        }

        // 敵生成タイマー
        setInterval(() => {
            if (gameState.gameRunning && Math.random() < 0.02 + gameState.level * 0.01) {
                spawnEnemy();
            }
        }, 100);

        // ゲームループ
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ゲーム開始
        gameLoop();
    </script>
</body>
</html>
